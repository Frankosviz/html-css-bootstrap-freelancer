<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/14dd55bd5d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Document</title>
</head>

<body>

    <!-- Header -->

    <header class="bg-dark">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#portfolio">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#portfolio-nav"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="portfolio-nav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->

    <main>

        <!-- First Section Hero -->

        <section id="hero" class="odd">
            <div class="container">
                    <div class="d-flex align-content-center align-self-center justify-content-center mb-5 pt-5">
                        <img src="bootstrap_freelancer/img/avatar.svg" class="dimension_avatar" alt="Avatar">
                    </div>
                    <div class="fs-1"><h1>START BOOTSTRAP</h1></div>
                    <div class="d-flex justify-content-center align-items-center m-auto text-center mb-5">
                        <div class="row_white"></div>
                        <i class="fa-solid fa-star mx-5"></i>
                        <div class="row_white"></div>
                    </div>
                    <div class="d-flex justify-content-center mb-5 pb-5">
                        <h4>Graphic Artist - Web Designer - Illustrator</h4>
                    </div>

                </div>
            </div>
        </section>

        <!-- Second section portfolio -->

        <section id="portfolio">
            <div class="container">
                <h2 class="text-uppercase text-center ">Portfolio</h2>
                <div class="star m-auto text-center ">star</div>
                <div class="row gy-4">
                    <div class="col-12 col-md-6 col-lg-4 fd-debug">
                        <div class="card overflow-hidden">
                            <img src="bootstrap_freelancer/img/cabin.png" class="card-img-top img-fluid " alt="Cabin">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 fd-debug">
                        <div class="card overflow-hidden">
                            <img src="bootstrap_freelancer/img/cake.png" class="card-img-top img-fluid " alt="Cake">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 fd-debug">
                        <div class="card overflow-hidden">
                            <img src="bootstrap_freelancer/img/circus.png" class="card-img-top img-fluid " alt="Circus">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 fd-debug">
                        <div class="card overflow-hidden">
                            <img src="bootstrap_freelancer/img/game.png" class="card-img-top img-fluid " alt="Game">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 fd-debug">
                        <div class="card overflow-hidden">
                            <img src="bootstrap_freelancer/img/safe.png" class="card-img-top img-fluid " alt="Safe">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 fd-debug">
                        <div class="card overflow-hidden">
                            <img src="bootstrap_freelancer/img/submarine.png" class="card-img-top img-fluid "
                                alt="Submarine">
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- Third Section -->

        <section id="about" class="odd">
            <div class="container">c</div>
        </section>

        <!-- Fourth Section -->

        <section id="contact">
            <div class="container">d</div>
        </section>

    </main>

    <!-- Footer -->

    <footer>
        <div class="footer-top bg-secondary">
            <div class="container">f1</div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                f2
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
